<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Health Care Services</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            flex: 0 0 20%; /* 20% height for header */
        }
        .header > div {
            flex: 1;
            border: 1px solid #ccc; /* Add border to mimic frames */
        }
        .nav {
            display: flex;
            flex: 0 0 10%; /* 10% height for navigation */
        }
        .nav > div {
            flex: 1;
            border: 1px solid #ccc; /* Add border to mimic frames */
        }
        .main {
            display: flex;
            flex: 1; /* Remaining height for main content */
        }
        .main > div {
            flex: 1;
            border: 1px solid #ccc; /* Add border to mimic frames */
        }
        .description {
            overflow-y: auto; /* Allow scrolling for description */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <iframe src="logo.html"></iframe>
        </div>
        <div class="header-content">
            <iframe src="header.html"></iframe>
        </div>
    </div>
    <div class="nav">
        <div class="login">
            <iframe src="login.html"></iframe>
        </div>
        <div class="register">
            <iframe src="register.html"></iframe>
        </div>
        <div class="appointment">
            <iframe src="appointment.html"></iframe>
        </div>
        <div class="checkup-prices">
            <iframe src="checkup.html"></iframe>
        </div>
        <div class="contact">
            <iframe src="contact.html"></iframe>
        </div>
    </div>
    <div class="main">
        <div class="services">
            <iframe src="services.html"></iframe>
        </div>
        <div class="description">
            <iframe src="description.html"></iframe>
        </div>
    </div>
</body>
</html>
